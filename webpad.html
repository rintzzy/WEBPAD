<!DOCTYPE html>
<html manifest = "appcache.manifest">
 <head>
  <title>WebPad | a web based text editor</title>
  <meta charset = "utf-8" />
  <meta name = "author" content = "Author:Somnath Mukherjee,Project Type:Standalone" />
  <meta name = "viewport" content = "width=device-width,initial-scale=1.0" />
  <link rel = "stylesheet" href = "css/bootstrap.css" />
  <link rel = "stylesheet" href = "css/base/jquery.ui.all.css" />
  <link rel = "stylesheet" href = "css/mainapp.css" />
  
  
 </head>
<body>
   <div class = "container">
    <iframe id = "wrapper" name = "wrapper" src = "blank.html"></iframe>
	<div id = "t_bar" title = "Title bar">
	  WEBPAD v1.0
	</div>
	<!-- here comes the virtual keyboard -->
	<div id = "osk_wrapper">
	 <!-- clipboard function here -->
	  <form id = "align" title = "Align">
	   <fieldset>
	    <legend>Align</legend>
		<table>
		 <tr>
		  <td><input type = "button" class = "keys" id = "left_align" title = "Left" value = "Left" /></td>
         </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr> 
         <tr>		 
		  <td><input type = "button" class = "keys" id = "ri8_align" title = "Right" value = "Right" /></td>
		 </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
         <tr>		 
		  <td><input type = "button" class = "keys" id = "cntr_align" title = "Center" value = "Center" /></td>
		 </tr>
        </table>		 
	   </fieldset>
	  </form>
     <!-- font options here -->
      <form id = "fonts">
	   <fieldset>
	    <legend>Font</legend>
		<table>
		 <tr>
		  <td><label>Family</label></td>
		  <td class = "gutter-horizontal"></td>
		  <td><select id = "fname" title = "Font Name">
		            <option value = "-Select-">-Select-</option>
		            <option value = "verdana">Verdana</option>
					<option value = "Segoe UI">Segoe UI</option>
					<option value = "Arial">Arial</option>
					<option value = "Tahoma">Tahoma</option>
					<option value = "Jokerman">Jokerman</option>
					<option value = "Harrington">Harrington</option>
					<option value = "Curlz MT">Curlz MT</option>
			  </select></td>
         </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
         <tr>
          <td><label>Size</label></td>
		  <td class = "gutter-horizontal"></td>
          <td><select id = "fsize" title = "Font Size">
		            <option value = "-Select-">-Select-</option>
		            <option value = "1">1</option>
					<option value = "2">2</option>
					<option value = "3">3</option>
					<option value = "4">4</option>
					<option value = "5">5</option>
					<option value = "6">6</option>
					<option value = "7">7</option>
			  </select></td>		
         </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
         <tr>
          <td><label>Bold</label></td>
		  <td class = "gutter-horizontal"></td>
          <td><input type = "radio" class = "iradio_flat-yellow" name = "iCheck" title = "Bold" id = "bold"/>      <label>Italic</label>   <input type = "radio" class = "iradio_flat-yellow" name = "iCheck" title = "Italic" id = "italic" /></td>
         </tr>
       	</table>
       </fieldset>		
      </form>
     <!-- text options here -->
      <form id = "texts">
	   <fieldset>
	    <legend>Text</legend>
		<table>
		 <tr>
		  <td><input type = "button" class = "keys" id = "u" title = "Underline" value = "Underline" /></td>
		 </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
         <tr>
           <td><input type = "button" class = "keys" id = "s" title = "Shadow" value = "Shadow" /></td>
         </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
         <tr>
           <td><input type = "button" class = "keys" id = "l" title = "Create Link" value = "Link" /></td>
         </tr>
        </table>		 
	   </fieldset>
      </form>
      <!-- Transform options here -->
      <form id = "transforms">
	   <fieldset>
	    <legend>Transform</legend>
		<table>
		 <tr>
		  <td><input type = "button" class = "keys" id = "rotate" title = "Rotate" value = "Rotate" /></td>
		 </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
		 <tr>
		  <td><input type = "button" class = "keys" id = "skewy" title = "Skew" value = "Skew" /></td>
		 </tr>
         <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
         <tr>		 
		  <td><input type = "button" class = "keys" id = "translate" title = "Translate" value = "Translate" /></td>
		 </tr>
        </table>		 
	   </fieldset>
      </form>	
      <!-- Insert options here -->
      <form id = "insert">
	   <fieldset>
	    <legend>Insert</legend>
		<table>
		 <tr>
		  <td><input type = "button" class = "keys" id = "insert_img" title = "Insert Image" value = "Image" /></td>
		 </tr>
         <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
         <tr>		 
		  <td><input type = "button" class = "keys" id = "insert_ruler" title = "Ruler" value = "Ruler" /></td>
		 </tr>
         <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
         <tr>		 
		  <td><input type = "button" class = "keys" id = "insert_list" title = "Insert List" value = "Un.Ord.List" /></td>
		 </tr>
        </table>		 
	   </fieldset>	
      </form>	 
      <!-- Color functions here -->
      <form id = "colors">
	   <fieldset>
	    <legend>Colors</legend>
		<table>
		 <tr>
		  <td><label>Fore Color</label></td>
		  <td class = "gutter-horizontal"></td>
		  <td><input type = "color" id = "color" title = "Fore Color" value = "#ee4248" /></td>
		 </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
		 <tr>
		  <td><label>Back Color</label></td>
		  <td class = "gutter-horizontal"></td>
		  <td><input type = "color" id = "bgcolor" title = "Background Color" value = "#a4ea1f" /></td>
		 </tr>
		 <tr>
		  <td class = "gutter-vertical"></td>
		 </tr>
		 <tr>
		  <td></td>
		 </tr>
		</table> 
	   </fieldset>
      </form>
	  <!-- File save form -->
	  <form id = "html-options">
            <input type="submit" class = "contxt-btn" id = "saveXHTML" title = "Save as .HTML type only" value="Save"/>
	  </form>
      <input type = "button" class = "contxt-btn" id = "info" title = "See infos" value = "Info" />  
	</div>
	<!-- Underline -->
	<div id = "underline" style = "height:auto;padding:10px;background-color:silver;display:none;">
	  <form id = "underl9Form">
	   <fieldset>
	    <legend>Underline Options</legend>
		<table>
		 <tr>
		  <td><label>Underline Style</label></td>
		  <td><select id = "selLineStyle">
		            <option value = "-Select-">-Select-</option>
		            <option value = "solid">Solid</option>
					<option value = "double">Double</option>
					<option value = "wavy">Wavy</option>
					<option value = "dotted">Dotted</option>
					<option value = "dashed">Dashed</option>
			  </select></td>
         </tr>
         <tr>
          <td><label>Underline Color</label></td>
          <td><input type = "color" id = "selLineColor" /></td>
         </tr>
        </table>		 
	   </fieldset>
	    <input type = "button" id = "doApplyLine" value = "APPLY" />
	  </form>
	</div>
	<!-- Shadow -->
	<div id = "shadow" style = "height:auto;padding:10px;background-color:silver;display:none;">
	  <form id = "shadowform">
       <fieldset>
        <legend>Shadow Options</legend>
        <table>
         <tr>
	      <td><label>Shadow OffsetX</label></td>
	      <td class = "space"></td>
	      <td><input type = "text" name = "shadowx" value = "0.1" /></td>
		  <td class = "space"></td>
	      <td><select id = "unitOffsetX">
	            <option value = "px" selected>px</option>
				<option value = "em">em</option>
		      </select></td>
	     </tr>
         <tr>
          <td><label>Shadow OffsetY</label></td>
          <td class = "space"></td>
          <td><input type = "text" name = "shadowy" value = "0.1" /></td>
		  <td class = "space"></td>
	      <td><select id = "unitOffsetY">
	            <option value = "px" selected>px</option>
				<option value = "em">em</option>
		      </select></td>
         </tr>
         <tr>
          <td><label>Shadow Blur</label></td>
          <td class = "space"></td>
          <td><input type = "text" name = "shadowblur" value = "0.5" /></td>
		  <td class = "space"></td>
	      <td><select id = "unitBlur">
	            <option value = "px" selected>px</option>
				<option value = "em">em</option>
		      </select></td>
         </tr>
         <tr>
          <td><label>Shadow Color</label></td>
          <td class = "space"></td>
          <td><input type = "color" name = "shadowcolor" value = "#ccc" /></td>
         </tr>
        </table>	
       </fieldset>
   <input type = "button" id = "doApply" value = "APPLY" />
 </form>
	</div>
 <!-- Rotate -->
 <div id = "rotation" style = "height:auto;padding:10px;background-color:silver;display:none;">
  <form id = "rotateForm">
    <fieldset>
	 <legend>Rotate Options</legend>
	 <table>
	  <tr>
	    <td><label>Rotate Angle(deg.)</label></td>
		<td class = "space"></td>
		<td><input type = "text" name = "rotate" id = "rotateVal" value = "45" /></td>
	  </tr>
     </table>	  
	</fieldset>
	<input type = "button" id = "doRotate" value = "APPLY" />
  </form>
 </div>
 <!-- Skew -->
 <div id = "skew" style = "height:auto;padding:10px;background-color:silver;display:none;">
  <form id = "skewForm">
    <fieldset>
	 <legend>Skew Options</legend>
	 <table>
	  <tr>
	    <td><label>Skew Angle(deg.)</label></td>
		<td class = "space"></td>
		<td><input type = "text" name = "skew" value = "45" /></td>
	  </tr>
     </table>	  
	</fieldset>
	<input type = "button" id = "doSkew" value = "APPLY" />
  </form>
 </div>
 <!-- Translate -->
 <div id = "translation" style = "height:auto;padding:10px;background-color:silver;display:none;">
	  <form id = "translateForm">
       <fieldset>
        <legend>Translate Options</legend>
        <table>
         <tr>
	      <td><label>Translate OffsetX</label></td>
	      <td class = "space"></td>
	      <td><input type = "text" name = "transx" value = "1" /></td>
		  <td class = "space"></td>
	      <td><select id = "trunitOffsetX">
	            <option value = "px">px</option>
				<option value = "em">em</option>
		      </select></td>
	     </tr>
         <tr>
          <td><label>Translate OffsetY</label></td>
          <td class = "space"></td>
          <td><input type = "text" name = "transy" value = "1" /></td>
		  <td class = "space"></td>
	      <td><select id = "trunitOffsetY">
	            <option value = "px">px</option>
				<option value = "em">em</option>
		      </select></td>
         </tr>
        </table>	
       </fieldset>
   <input type = "button" id = "doTranslate" value = "APPLY" />
 </form>
	</div> 
  </div>	
<script src = "js/jquery-min.js"></script>  
<script src = "js/jquery.ui.core.js"></script>
<script src = "js/jquery.ui.widget.js"></script>
<script src = "js/jquery.ui.mouse.js"></script>
<script src = "js/jquery.ui.button.js"></script>
<script src = "js/jquery.ui.draggable.js"></script>
<script src = "js/jquery.ui.position.js"></script>
<script src = "js/jquery.ui.resizable.js"></script>
<script src = "js/jquery.ui.dialog.js"></script>
<script src = "js/jquery.ui.effect.js"></script>
<script src = "js/icheck.js"></script>
<script src = "js/FileSaver.js"></script>
<script src = "js/mainapp.js"></script>
</body>
</html>
